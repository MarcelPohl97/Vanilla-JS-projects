<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-analytics.js"></script>
    <script src="https://kit.fontawesome.com/720dd1dc59.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/720dd1dc59.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>OT - OnTraack</title>
</head>
<body>
    <div class="landing">
        <div class="landing__header">
            <i class="fas fa-running landing__brand"></i>
            <h3 class="landing__title">OnTraack</h3>
        </div>
        <div class="landing__calendar">
            <i class="far fa-calendar-alt" id="landing__calendar"></i>
        </div>
        <div class="landing__content">
            <h2 class="landing__time" id="landing__time">14:32</h2>
            <h1 class="landing__greeting" id="landing__greeting">Good afternoon, Marcel.</h1>
        </div>
        <div class="landing__focus">
            <h3 class="landing__main">What is your main focus for today?</h3>
            <input type="text" class="landing__input">
        </div>
        <div class="landing__motivation">
            <p class="landing__quote" id="landing__quote">“A pessimist sees the difficulty in every opportunity; an optimist sees the opportunity in every difficulty.”</p>
        </div>
    </div>
    <div class="calendar" id="calendar">
        <div class="calendar__container" id="calendar__container">
            <i class="fas fa-times calendar__close" id="calendar__close"></i>
            <h3 class="calendar__monthAndYear" id="calendar__monthAndYear"></h3>
            <table class="calendar__table" id="calendar">
                <thead>

                <tr>
                    <th class="calendar__data calendar__days">Sun</th>
                    <th class="calendar__data calendar__days">Mon</th>
                    <th class="calendar__data calendar__days">Tue</th>
                    <th class="calendar__data calendar__days">Wed</th>
                    <th class="calendar__data calendar__days">Thu</th>
                    <th class="calendar__data calendar__days">Fri</th>
                    <th class="calendar__data calendar__days">Sat</th>
                </tr>

                </thead>
                <tbody class="calendar__body" id="calendar__body">
    
                </tbody>
            </table>
            <div class="calendar__MY">
                <a class="btn btn--small" id="calendar__previous">&#8592 Previous</a>
                <a class="btn btn--small" id="calendar__next">Next &#8594</a>
            </div>

            <br/>

            <form class="calendar__selectors">
                <label" class="calendar__jump" for="month">Jump To: </label">
                <div class="calendar__select-wrapper">
                    <select class="calendar__select" name="month" id="calendar__month">
                        <option value=0>January</option>
                        <option value=1>February</option>
                        <option value=2>March</option>
                        <option value=3>April</option>
                        <option value=4>May</option>
                        <option value=5>June</option>
                        <option value=6>July</option>
                        <option value=7>August</option>
                        <option value=8>September</option>
                        <option value=9>October</option>
                        <option value=10>November</option>
                        <option value=11>December</option>
                    </select>
                </div>
                <label for="year"></label>
                <div class="calendar__select-wrapper">
                    <select class="calendar__select fa fa-angle-down" name="year" id="calendar__year">
                        <option value=2020>2020</option>
                        <option value=2021>2021</option>
                        <option value=2022>2022</option>
                        <option value=2023>2023</option>
                        <option value=2024>2024</option>
                        <option value=2025>2025</option>
                    </select>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js" ></script>
</body>
</html>
