<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/720dd1dc59.js" crossorigin="anonymous"></script>
    <title>Mealy</title>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <h3 class="nav-brand">
                <img src="/img/header-icon.svg" alt="Meat">
                <span class="nav-header-title">Mealy</span>
            </h3>
            <div class="nav-options">
                <ul class="nav-items">
                    <li>Home</li>
                    <li>About <i class="fas fa-chevron-down"></i></li>
                    <li>Menu <i class="fas fa-chevron-down"></i></li>
                    <li>Reservation</li>
                    <li>Gallery <i class="fas fa-chevron-down"></i></li>
                    <li>FAQs</li>
                    <li>Account</li>
                    <li><a href="#" class="btn btn-green">CONTACT NOW</a></li>
                </ul>
            </div>
        </nav>
        <div class="header-content">
            <div class="header-title">
                <h1 class="header-main-title">ORGANIC FOODS MADE</h1>
                <h1 class="header-sub-title">EASY & HEALTHY</h1>
            </div>
            <div class="header-title-info">
                <p class="header-main-title-info">Fresh, organic ingredients. Carefully prepared.</p>
                <p class="header-sub-title-info">Eat green for a reason.</p>
            </div>
            <form action="#">
                <input type="text" placeholder="Search your food here">
                <a href="#" class="btn btn-green">SEARCH</a>
            </form>
            <div class="header-information">
                <div class="information">
                    <i class="fas fa-history"></i>
                    <p>24/7 Fresh Foods</p>
                </div>
                <div class="information">
                    <i class="fab fa-pagelines"></i>
                    <p>Nature First</p>
                </div>
                <div class="information">
                    <i class="fas fa-home"></i>
                    <p>Home Services</p>
                </div>
                <div class="information">
                    <i class="fas fa-truck"></i>
                    <p>Free Delivery</p>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
