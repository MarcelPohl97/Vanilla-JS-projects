<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Form Validator</title>
</head>
<body>
    <div class="form-container">
        <div class="left-content" id="left-animation">
            <h1>Save the Rainforest!</h1>
            <img src="rainforest.svg"/>
            <h2>Welcome</h2>
            <p>To keep connected with us please <br> make sure you register!</p>
            <a class="btn uncolored" id="register-animation">Register</a>
        </div>
        <div class="right-content" id="right-animation">
            <h1>Create Account</h1>
            <img src="tiger.svg"/>
            <form>
                <input type="text" value="Name">
                <input type="text" value="Email">
                <input type="text" value="Password">
            </form>
            <a class ="btn colored">SIGN UP</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
