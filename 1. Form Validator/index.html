<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Form Validator</title>
</head>
<body>
    <div class="form-container">
        <div class="left-content" id="left-animation">
            <h1 id="left-title">Save the Rainforest!</h1>
            <img id="left-image" src="rainforest.svg"/>
            <h2>Welcome</h2>
            <p>To keep connected with us please <br> make sure you register!</p>
            <a class="btn uncolored" id="register-animation">Register</a>
        </div>
        <div class="right-content" id="right-animation">
            <h1>Create Account</h1>
            <img src="tiger.svg"/>
            <form>
                <input id="username" type="text" placeholder="Username" name="username">
                <small id="username-error">Error Message</small>
                <input id="email" type="text" placeholder="Email" name="email">
                <small id="email-error">Error Message</small>
                <input id="password" type="text" placeholder="Password" name="password">
                <small id="password-error">Error Message</small>
            </form>
            <a id="submit-form" class ="btn colored">SIGN UP</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
